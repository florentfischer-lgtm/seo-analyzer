<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Keyword Analyzer - L-Expert-Comptable.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }
        
        .priority-haute {
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
        }
        
        .priority-moyenne {
            background: linear-gradient(135deg, #F97316 0%, #EA580C 100%);
        }
        
        .priority-faible {
            background: linear-gradient(135deg, #EAB308 0%, #CA8A04 100%);
        }
        
        .priority-impossible {
            background: linear-gradient(135deg, #6B7280 0%, #4B5563 100%);
        }
        
        .loading-spinner {
            border: 3px solid #1E293B;
            border-top: 3px solid #73EDE0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-bar {
            transition: width 0.5s ease;
        }
        
        .modal-backdrop {
            backdrop-filter: blur(8px);
            background: rgba(0, 0, 0, 0.7);
        }
        
        .kanban-column {
            min-height: 400px;
        }
        
        .turquoise-glow {
            box-shadow: 0 0 20px rgba(115, 237, 224, 0.3);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen text-gray-100">
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Configuration des webhooks
        const API_CONFIG = {
            ADD_KEYWORD: 'https://florentfischer.app.n8n.cloud/webhook/ajout-mot-cle',
            GET_DATA: 'https://florentfischer.app.n8n.cloud/webhook/donnees-seo'
        };

        // Composant principal
        function SEOAnalyzer() {
            const [data, setData] = useState({ stats: { haute: 0, moyenne: 0, faible: 0, impossible: 0 }, mots_cles: [] });
            const [loading, setLoading] = useState(true);
            const [adding, setAdding] = useState(false);
            const [selectedKeyword, setSelectedKeyword] = useState(null);
            const [showModal, setShowModal] = useState(false);
            const [notification, setNotification] = useState(null);
            const [autoRefresh, setAutoRefresh] = useState(true);

            // Formulaire
            const [formData, setFormData] = useState({
                mot_cle: '',
                url: '',
                volume: '',
                indice_business: ''
            });

            // Charger les donn√©es
            const fetchData = async () => {
                try {
                    const response = await fetch(API_CONFIG.GET_DATA);
                    const result = await response.json();
                    if (result.success) {
                        setData(result);
                    }
                } catch (error) {
                    console.error('Erreur lors du chargement:', error);
                    showNotification('Erreur lors du chargement des donn√©es', 'error');
                } finally {
                    setLoading(false);
                }
            };

            // Ajouter un mot-cl√©
            const handleSubmit = async (e) => {
                e.preventDefault();
                setAdding(true);

                try {
                    const response = await fetch(API_CONFIG.ADD_KEYWORD, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            mot_cle: formData.mot_cle,
                            url: formData.url,
                            volume: formData.volume || 0,
                            indice_business: formData.indice_business || 0
                        })
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        showNotification('‚úÖ Mot-cl√© ajout√© ! L\'analyse va d√©marrer (40-50 sec)', 'success');
                        setFormData({ mot_cle: '', url: '', volume: '', indice_business: '' });
                        
                        // Rafra√Æchir apr√®s 45 secondes
                        setTimeout(() => {
                            fetchData();
                            showNotification('üîÑ Donn√©es rafra√Æchies', 'info');
                        }, 45000);
                    } else {
                        showNotification('‚ùå Erreur lors de l\'ajout', 'error');
                    }
                } catch (error) {
                    console.error('Erreur:', error);
                    showNotification('‚ùå Erreur de connexion', 'error');
                } finally {
                    setAdding(false);
                }
            };

            // Notification
            const showNotification = (message, type) => {
                setNotification({ message, type });
                setTimeout(() => setNotification(null), 5000);
            };

            // Auto-refresh toutes les 60 secondes
            useEffect(() => {
                fetchData();
                
                const interval = autoRefresh ? setInterval(() => {
                    if (document.visibilityState === 'visible') {
                        fetchData();
                    }
                }, 60000) : null;

                return () => {
                    if (interval) clearInterval(interval);
                };
            }, [autoRefresh]);

            return (
                <div className="min-h-screen p-6">
                 {/* Header Modifi√© */}
                    <header className="mb-8">
                        <div className="flex flex-col md:flex-row md:items-center justify-between gap-4">
                            
                            {/* Partie Gauche : Titre + Content Factory */}
                            <div>
                                <h1 className="text-3xl font-bold text-white mb-2">Content Factory</h1>
                                <div className="flex items-center gap-2">
                                    <span className="text-gray-400 text-sm font-medium">by</span>
                                    {/* Fond blanc ajout√© pour que le logo officiel (fonc√©) soit visible */}
                                    <div className="bg-white px-2 py-1 rounded h-8 flex items-center">
                                        <img 
                                            src="./download-removebg-preview.png" 
                                            alt="L-Expert-Comptable.com" 
                                            className="h-full w-auto"
                                        />
                                    </div>
                                </div>
                            </div>

                            {/* Partie Droite : Boutons (inchang√©e) */}
                            <div className="flex items-center gap-4">
                                <button
                                    onClick={fetchData}
                                    className="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition"
                                >
                                    <span>üîÑ</span> Rafra√Æchir
                                </button>
                                <label className="flex items-center gap-2 text-sm">
                                    <input
                                        type="checkbox"
                                        checked={autoRefresh}
                                        onChange={(e) => setAutoRefresh(e.target.checked)}
                                        className="w-4 h-4"
                                    />
                                    Auto-refresh (60s)
                                </label>
                            </div>
                        </div>
                    </header>

                    {/* Notification */}
                    {notification && (
                        <div className={`fixed top-4 right-4 z-50 px-6 py-4 rounded-lg shadow-lg ${
                            notification.type === 'success' ? 'bg-green-500' :
                            notification.type === 'error' ? 'bg-red-500' : 'bg-blue-500'
                        } text-white font-semibold turquoise-glow`}>
                            {notification.message}
                        </div>
                    )}

                    {loading ? (
                        <div className="flex items-center justify-center h-64">
                            <div className="loading-spinner"></div>
                        </div>
                    ) : (
                        <>
                            {/* Stats Cards */}
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                                <StatCard title="HAUTE" count={data.stats.haute} color="priority-haute" />
                                <StatCard title="MOYENNE" count={data.stats.moyenne} color="priority-moyenne" />
                                <StatCard title="FAIBLE" count={data.stats.faible} color="priority-faible" />
                                <StatCard title="IMPOSSIBLE" count={data.stats.impossible} color="priority-impossible" />
                            </div>

                            {/* Formulaire d'ajout */}
                            <div className="bg-gray-800 rounded-xl p-6 mb-8 card-hover">
                                <h2 className="text-xl font-bold mb-4 flex items-center gap-2">
                                    <span>üöÄ</span> Ajouter un mot-cl√©
                                </h2>
                                <form onSubmit={handleSubmit} className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-2">Mot-cl√© *</label>
                                        <input
                                            type="text"
                                            required
                                            value={formData.mot_cle}
                                            onChange={(e) => setFormData({...formData, mot_cle: e.target.value})}
                                            className="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-cyan-400"
                                            placeholder="expert comptable startup"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-2">URL cible *</label>
                                        <input
                                            type="url"
                                            required
                                            value={formData.url}
                                            onChange={(e) => setFormData({...formData, url: e.target.value})}
                                            className="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-cyan-400"
                                            placeholder="https://www.l-expert-comptable.com/..."
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-2">Volume (optionnel)</label>
                                        <input
                                            type="number"
                                            value={formData.volume}
                                            onChange={(e) => setFormData({...formData, volume: e.target.value})}
                                            className="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-cyan-400"
                                            placeholder="1200"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-2">Indice business (optionnel)</label>
                                        <input
                                            type="number"
                                            value={formData.indice_business}
                                            onChange={(e) => setFormData({...formData, indice_business: e.target.value})}
                                            className="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-cyan-400"
                                            placeholder="85"
                                        />
                                    </div>
                                    <div className="md:col-span-2">
                                        <button
                                            type="submit"
                                            disabled={adding}
                                            className="w-full bg-cyan-400 hover:bg-cyan-500 text-gray-900 font-bold py-3 rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                                        >
                                            {adding ? (
                                                <>
                                                    <div className="loading-spinner border-gray-900 border-t-cyan-400 w-5 h-5"></div>
                                                    Analyse en cours (40-50 sec)...
                                                </>
                                            ) : (
                                                <>
                                                    <span>üöÄ</span> Lancer l'analyse
                                                </>
                                            )}
                                        </button>
                                    </div>
                                </form>
                            </div>

                            {/* Kanban Board */}
                            <div className="grid grid-cols-1 lg:grid-cols-4 gap-6">
                                <KanbanColumn 
                                    title="üî¥ HAUTE" 
                                    keywords={data.mots_cles.filter(k => k.priorite === 'HAUTE')}
                                    onCardClick={(k) => { setSelectedKeyword(k); setShowModal(true); }}
                                />
                                <KanbanColumn 
                                    title="üü† MOYENNE" 
                                    keywords={data.mots_cles.filter(k => k.priorite === 'MOYENNE')}
                                    onCardClick={(k) => { setSelectedKeyword(k); setShowModal(true); }}
                                />
                                <KanbanColumn 
                                    title="üü° FAIBLE" 
                                    keywords={data.mots_cles.filter(k => k.priorite === 'FAIBLE')}
                                    onCardClick={(k) => { setSelectedKeyword(k); setShowModal(true); }}
                                />
                                <KanbanColumn 
                                    title="‚ö´ IMPOSSIBLE" 
                                    keywords={data.mots_cles.filter(k => k.priorite === 'IMPOSSIBLE')}
                                    onCardClick={(k) => { setSelectedKeyword(k); setShowModal(true); }}
                                />
                            </div>
                        </>
                    )}

                    {/* Modal d√©tails */}
                    {showModal && selectedKeyword && (
                        <DetailModal 
                            keyword={selectedKeyword} 
                            onClose={() => setShowModal(false)}
                        />
                    )}
                </div>
            );
        }

        // Composant StatCard
        function StatCard({ title, count, color }) {
            return (
                <div className={`${color} rounded-xl p-6 text-white card-hover`}>
                    <div className="text-sm font-medium opacity-90">{title}</div>
                    <div className="text-4xl font-bold mt-2">{count}</div>
                </div>
            );
        }

        // Composant KanbanColumn
        function KanbanColumn({ title, keywords, onCardClick }) {
            return (
                <div className="bg-gray-800 rounded-xl p-4 kanban-column">
                    <h3 className="font-bold text-lg mb-4">{title}</h3>
                    <div className="space-y-3">
                        {keywords.length === 0 ? (
                            <p className="text-gray-500 text-sm text-center py-8">Aucun mot-cl√©</p>
                        ) : (
                            keywords.map((keyword, index) => (
                                <KeywordCard 
                                    key={index} 
                                    keyword={keyword}
                                    onClick={() => onCardClick(keyword)}
                                />
                            ))
                        )}
                    </div>
                </div>
            );
        }

        // Composant KeywordCard
        function KeywordCard({ keyword, onClick }) {
            return (
                <div 
                    onClick={onClick}
                    className="bg-gray-700 rounded-lg p-4 cursor-pointer hover:bg-gray-600 transition"
                >
                    <h4 className="font-semibold text-white mb-2 truncate">{keyword.mot_cle}</h4>
                    <div className="space-y-1 text-sm text-gray-300">
                        <div className="flex justify-between">
                            <span>üìä Volume:</span>
                            <span className="font-medium">{keyword.volume || 'N/A'}</span>
                        </div>
                        <div className="flex justify-between">
                            <span>üí∞ Business:</span>
                            <span className="font-medium">{keyword.indice_business || 'N/A'}</span>
                        </div>
                        <div className="flex justify-between">
                            <span>üìç Position:</span>
                            <span className="font-medium">{keyword.position_actuelle || 'N/A'}</span>
                        </div>
                        <div className="flex justify-between">
                            <span>‚öîÔ∏è Concurrents:</span>
                            <span className="font-medium">{keyword.nb_concurrents || 0}</span>
                        </div>
                        {keyword.derniere_maj && (
                            <div className="text-xs text-gray-400 mt-2">
                                {new Date(keyword.derniere_maj).toLocaleDateString('fr-FR')}
                            </div>
                        )}
                    </div>
                    <button className="mt-3 w-full bg-cyan-400 hover:bg-cyan-500 text-gray-900 font-medium py-1.5 rounded text-sm transition">
                        üëÅÔ∏è D√©tails
                    </button>
                </div>
            );
        }

        // Composant DetailModal
        function DetailModal({ keyword, onClose }) {
            const top10 = keyword.top10_serp ? JSON.parse(keyword.top10_serp) : [];
            const actions = keyword.actions_suggerees ? keyword.actions_suggerees.split('\n').filter(a => a.trim()) : [];

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop" onClick={onClose}>
                    <div 
                        className="bg-gray-800 rounded-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto"
                        onClick={(e) => e.stopPropagation()}
                    >
                        {/* Header */}
                        <div className="sticky top-0 bg-gray-800 border-b border-gray-700 p-6 flex justify-between items-start">
                            <div>
                                <h2 className="text-2xl font-bold text-white mb-1">{keyword.mot_cle}</h2>
                                <a 
                                    href={keyword.url} 
                                    target="_blank" 
                                    rel="noopener noreferrer"
                                    className="text-cyan-400 text-sm hover:underline"
                                >
                                    {keyword.url}
                                </a>
                            </div>
                            <button 
                                onClick={onClose}
                                className="text-gray-400 hover:text-white text-3xl leading-none"
                            >
                                √ó
                            </button>
                        </div>

                        <div className="p-6 space-y-6">
                            {/* M√©triques */}
                            <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                                <MetricCard icon="üìä" label="Volume" value={keyword.volume || 'N/A'} />
                                <MetricCard icon="üí∞" label="Indice Business" value={keyword.indice_business || 'N/A'} />
                                <MetricCard icon="üìç" label="Position" value={keyword.position_actuelle || 'N/A'} />
                                <MetricCard icon="‚öîÔ∏è" label="Concurrents" value={keyword.nb_concurrents || 0} />
                                <MetricCard icon="üèõÔ∏è" label="Sites Gouv" value={keyword.nb_sites_gouv || 0} />
                                <MetricCard icon="üì∞" label="M√©dias" value={keyword.nb_medias || 0} />
                            </div>

                            {/* Priorit√© */}
                            <div className="bg-gray-700 rounded-xl p-4">
                                <h3 className="font-semibold mb-2">Score de priorit√©</h3>
                                <div className="flex items-center gap-4">
                                    <div className={`px-4 py-2 rounded-lg font-bold ${
                                        keyword.priorite === 'HAUTE' ? 'bg-red-500' :
                                        keyword.priorite === 'MOYENNE' ? 'bg-orange-500' :
                                        keyword.priorite === 'FAIBLE' ? 'bg-yellow-500' :
                                        'bg-gray-500'
                                    }`}>
                                        {keyword.priorite}
                                    </div>
                                    {keyword.url_match && (
                                        <span className="text-green-400 text-sm">‚úì URL Match</span>
                                    )}
                                    {keyword.flag_juridique && (
                                        <span className="text-yellow-400 text-sm">‚ö†Ô∏è Juridique</span>
                                    )}
                                </div>
                            </div>

                            {/* Justification */}
                            {keyword.justification && (
                                <div className="bg-gray-700 rounded-xl p-4">
                                    <h3 className="font-semibold mb-2">üí° Justification IA</h3>
                                    <p className="text-gray-300 text-sm leading-relaxed">{keyword.justification}</p>
                                </div>
                            )}

                            {/* Actions sugg√©r√©es */}
                            {actions.length > 0 && (
                                <div className="bg-gray-700 rounded-xl p-4">
                                    <h3 className="font-semibold mb-3">üìã Plan d'action</h3>
                                    <div className="space-y-2">
                                        {actions.map((action, i) => (
                                            <div key={i} className="flex items-start gap-3 text-sm">
                                                <input type="checkbox" className="mt-1" />
                                                <span className="text-gray-300">{action}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* TOP 10 SERP */}
                            {top10.length > 0 && (
                                <div className="bg-gray-700 rounded-xl p-4">
                                    <h3 className="font-semibold mb-3">üîù TOP 10 SERP</h3>
                                    <div className="space-y-2">
                                        {top10.map((item, i) => (
                                            <div key={i} className="flex items-center gap-3 text-sm bg-gray-600 p-3 rounded">
                                                <span className="font-bold text-cyan-400">#{i + 1}</span>
                                                <a 
                                                    href={item.url} 
                                                    target="_blank" 
                                                    rel="noopener noreferrer"
                                                    className="flex-1 text-gray-300 hover:text-white truncate"
                                                >
                                                    {item.title || item.url}
                                                </a>
                                                {item.type === 'gouv' && <span>üèõÔ∏è</span>}
                                                {item.type === 'concurrent' && <span>‚öîÔ∏è</span>}
                                                {item.type === 'media' && <span>üì∞</span>}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* Infos additionnelles */}
                            <div className="text-sm text-gray-400">
                                {keyword.derniere_maj && (
                                    <p>Derni√®re analyse : {new Date(keyword.derniere_maj).toLocaleString('fr-FR')}</p>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Composant MetricCard
        function MetricCard({ icon, label, value }) {
            return (
                <div className="bg-gray-700 rounded-lg p-4">
                    <div className="text-2xl mb-1">{icon}</div>
                    <div className="text-xs text-gray-400 mb-1">{label}</div>
                    <div className="text-xl font-bold">{value}</div>
                </div>
            );
        }

        // Rendu de l'application
        ReactDOM.render(<SEOAnalyzer />, document.getElementById('root'));
    </script>
</body>
</html>
