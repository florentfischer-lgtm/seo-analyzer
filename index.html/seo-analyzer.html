<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Keyword Analyzer - L-Expert-Comptable.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%); }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3); }
        .priority-haute { background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%); }
        .priority-moyenne { background: linear-gradient(135deg, #F97316 0%, #EA580C 100%); }
        .priority-faible { background: linear-gradient(135deg, #EAB308 0%, #CA8A04 100%); }
        .priority-impossible { background: linear-gradient(135deg, #6B7280 0%, #4B5563 100%); }
        .loading-spinner {
            border: 3px solid #1E293B;
            border-top: 3px solid #73EDE0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .modal-backdrop { backdrop-filter: blur(8px); background: rgba(0, 0, 0, 0.7); }
        .kanban-column { min-height: 400px; }
        .turquoise-glow { box-shadow: 0 0 20px rgba(115, 237, 224, 0.3); }
    </style>
</head>
<body class="gradient-bg min-h-screen text-gray-100">
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_CONFIG = {
            ADD_KEYWORD: 'https://florentfischer.app.n8n.cloud/webhook/ajout-mot-cle',
            GET_DATA: 'https://florentfischer.app.n8n.cloud/webhook/donnees-seo'
        };

        function SEOAnalyzer() {
            const [data, setData] = useState({ stats: { haute: 0, moyenne: 0, faible: 0, impossible: 0 }, mots_cles: [] });
            const [loading, setLoading] = useState(true);
            const [adding, setAdding] = useState(false);
            const [selectedKeyword, setSelectedKeyword] = useState(null);
            const [showModal, setShowModal] = useState(false);
            const [notification, setNotification] = useState(null);
            const [autoRefresh, setAutoRefresh] = useState(true);

            const [formData, setFormData] = useState({
                mot_cle: '', url: '', volume: '', indice_business: ''
            });

            // Charger les donn√©es avec logs d√©taill√©s
            const fetchData = async () => {
                try {
                    console.log("=== CHARGEMENT DES DONN√âES ===");
                    const response = await fetch(API_CONFIG.GET_DATA);
                    const result = await response.json();
                    
                    console.log("R√©ponse brute:", result);
                    
                    // Extraire les mots-cl√©s
                    let rawData = [];
                    if (result.success && result.mots_cles) {
                        rawData = result.mots_cles;
                    } else if (Array.isArray(result)) {
                        rawData = result;
                    } else if (result.data) {
                        rawData = result.data;
                    } else if (result.mots_cles) {
                        rawData = result.mots_cles;
                    }

                    console.log(`Lignes extraites: ${rawData.length}`);
                    if (rawData[0]) {
                        console.log("Exemple de ligne:", rawData[0]);
                        console.log("Colonnes disponibles:", Object.keys(rawData[0]));
                    }

                    // Fonction pour normaliser les priorit√©s
                    const normalizePriority = (value) => {
                        if (!value) return 'MOYENNE';
                        const str = value.toString().toUpperCase().trim();
                        if (str.includes('HAUTE') || str.includes('HIGH')) return 'HAUTE';
                        if (str.includes('FAIBLE') || str.includes('LOW')) return 'FAIBLE';
                        if (str.includes('IMPOSSIBLE')) return 'IMPOSSIBLE';
                        return 'MOYENNE';
                    };

                    // Traiter les donn√©es
                    const keywords = rawData
                        .filter(item => item && item.mot_cle && item.mot_cle.trim() !== '')
                        .map((item, index) => {
                            const prioriteOriginale = item.priorite;
                            const prioriteNormalisee = normalizePriority(prioriteOriginale);
                            
                            const keyword = {
                                mot_cle: item.mot_cle || `Mot-cl√© ${index + 1}`,
                                url: item.url || '',
                                volume: parseInt(item.volume) || 0,
                                indice_business: parseInt(item.indice_business) || 0,
                                priorite: prioriteNormalisee,
                                position_actuelle: item.position_actuelle || 'N/A',
                                nb_concurrents: parseInt(item.nb_concurrents) || 0,
                                nb_sites_gouv: parseInt(item.nb_sites_gouv) || 0,
                                nb_medias: parseInt(item.nb_medias) || 0,
                                justification: item.justification || '',
                                actions_suggerees: item.actions_suggerees || '',
                                top10_serp: item.top10_serp || '[]',
                                url_match: item.url_match || false,
                                flag_juridique: item.flag_juridique || false,
                                derniere_maj: item.derniere_maj || ''
                            };
                            
                            console.log(`${index + 1}. "${keyword.mot_cle}" ‚Üí "${prioriteOriginale}" ‚Üí ${prioriteNormalisee}`);
                            return keyword;
                        });

                    // Calculer les stats
                    const stats = {
                        haute: keywords.filter(k => k.priorite === 'HAUTE').length,
                        moyenne: keywords.filter(k => k.priorite === 'MOYENNE').length,
                        faible: keywords.filter(k => k.priorite === 'FAIBLE').length,
                        impossible: keywords.filter(k => k.priorite === 'IMPOSSIBLE').length
                    };

                    console.log("=== STATS FINALES ===");
                    console.log(`HAUTE: ${stats.haute}, MOYENNE: ${stats.moyenne}, FAIBLE: ${stats.faible}, IMPOSSIBLE: ${stats.impossible}`);
                    console.log(`Total: ${keywords.length} mots-cl√©s`);

                    setData({ stats, mots_cles: keywords });

                } catch (error) {
                    console.error('=== ERREUR CHARGEMENT ===', error);
                    showNotification('Erreur de chargement des donn√©es', 'error');
                } finally {
                    setLoading(false);
                }
            };

            // Ajouter un mot-cl√©
            const handleSubmit = async (e) => {
                e.preventDefault();
                setAdding(true);

                try {
                    const response = await fetch(API_CONFIG.ADD_KEYWORD, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            mot_cle: formData.mot_cle,
                            url: formData.url,
                            volume: formData.volume || 0,
                            indice_business: formData.indice_business || 0
                        })
                    });

                    const result = await response.json();
                    
                    if (result.success || response.ok) {
                        showNotification('‚úÖ Mot-cl√© ajout√© ! Analyse en cours (40-50 sec)', 'success');
                        setFormData({ mot_cle: '', url: '', volume: '', indice_business: '' });
                        
                        setTimeout(() => {
                            fetchData();
                            showNotification('üîÑ Donn√©es rafra√Æchies', 'info');
                        }, 45000);
                    } else {
                        showNotification('‚ö†Ô∏è Le mot-cl√© a √©t√© ajout√© mais v√©rifiez le r√©sultat', 'info');
                        setTimeout(() => fetchData(), 45000);
                    }
                } catch (error) {
                    console.error('Erreur ajout:', error);
                    showNotification('‚ö†Ô∏è Le mot-cl√© a peut-√™tre √©t√© ajout√©, v√©rifiez le Google Sheet', 'info');
                    setTimeout(() => fetchData(), 45000);
                } finally {
                    setAdding(false);
                }
            };

            // Afficher notification
            const showNotification = (message, type) => {
                setNotification({ message, type });
                setTimeout(() => setNotification(null), 5000);
            };

            // Charger au d√©marrage et auto-refresh
            useEffect(() => {
                fetchData();
                
                const interval = autoRefresh ? setInterval(() => {
                    if (document.visibilityState === 'visible') {
                        fetchData();
                    }
                }, 60000) : null;

                return () => {
                    if (interval) clearInterval(interval);
                };
            }, [autoRefresh]);

            return (
                <div className="min-h-screen p-6">
                    <header className="mb-8">
                        <div className="flex items-center justify-between">
                            <div>
                                <h1 className="text-3xl font-bold text-white">Content Factory - LEC</h1>
                                <p className="text-gray-400 text-sm">Analyse SEO automatis√©e avec IA</p>
                            </div>
                            <div className="flex items-center gap-4">
                                <button
                                    onClick={fetchData}
                                    className="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition"
                                >
                                    <span>üîÑ</span> Rafra√Æchir
                                </button>
                                <label className="flex items-center gap-2 text-sm">
                                    <input
                                        type="checkbox"
                                        checked={autoRefresh}
                                        onChange={(e) => setAutoRefresh(e.target.checked)}
                                        className="w-4 h-4"
                                    />
                                    Auto-refresh (60s)
                                </label>
                            </div>
                        </div>
                    </header>

                    {notification && (
                        <div className={`fixed top-4 right-4 z-50 px-6 py-4 rounded-lg shadow-lg ${
                            notification.type === 'success' ? 'bg-green-500' :
                            notification.type === 'error' ? 'bg-red-500' : 'bg-blue-500'
                        } text-white font-semibold turquoise-glow`}>
                            {notification.message}
                        </div>
                    )}

                    {loading ? (
                        <div className="flex items-center justify-center h-64">
                            <div className="loading-spinner"></div>
                        </div>
                    ) : (
                        <>
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                                <StatCard title="HAUTE" count={data.stats.haute} color="priority-haute" />
                                <StatCard title="MOYENNE" count={data.stats.moyenne} color="priority-moyenne" />
                                <StatCard title="FAIBLE" count={data.stats.faible} color="priority-faible" />
                                <StatCard title="IMPOSSIBLE" count={data.stats.impossible} color="priority-impossible" />
                            </div>

                            <div className="bg-gray-800 rounded-xl p-6 mb-8 card-hover">
                                <h2 className="text-xl font-bold mb-4 flex items-center gap-2">
                                    <span>üöÄ</span> Ajouter un mot-cl√©
                                </h2>
                                <form onSubmit={handleSubmit} className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-2">Mot-cl√© *</label>
                                        <input
                                            type="text" required
                                            value={formData.mot_cle}
                                            onChange={(e) => setFormData({...formData, mot_cle: e.target.value})}
                                            className="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-cyan-400"
                                            placeholder="expert comptable startup"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-2">URL cible *</label>
                                        <input
                                            type="url" required
                                            value={formData.url}
                                            onChange={(e) => setFormData({...formData, url: e.target.value})}
                                            className="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-cyan-400"
                                            placeholder="https://..."
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-2">Volume</label>
                                        <input
                                            type="number" value={formData.volume}
                                            onChange={(e) => setFormData({...formData, volume: e.target.value})}
                                            className="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-cyan-400"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-2">Indice Business</label>
                                        <input
                                            type="number" value={formData.indice_business}
                                            onChange={(e) => setFormData({...formData, indice_business: e.target.value})}
                                            className="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-cyan-400"
                                        />
                                    </div>
                                    <div className="md:col-span-2">
                                        <button
                                            type="submit" disabled={adding}
                                            className="w-full bg-cyan-400 hover:bg-cyan-500 text-gray-900 font-bold py-3 rounded-lg transition disabled:opacity-50 flex items-center justify-center gap-2"
                                        >
                                            {adding ? 'Analyse en cours...' : 'üöÄ Lancer l\'analyse'}
                                        </button>
                                    </div>
                                </form>
                            </div>

                            <div className="grid grid-cols-1 lg:grid-cols-4 gap-6">
                                <KanbanColumn title="üî¥ HAUTE" keywords={data.mots_cles.filter(k => k.priorite === 'HAUTE')} onCardClick={(k) => { setSelectedKeyword(k); setShowModal(true); }} />
                                <KanbanColumn title="üü† MOYENNE" keywords={data.mots_cles.filter(k => k.priorite === 'MOYENNE')} onCardClick={(k) => { setSelectedKeyword(k); setShowModal(true); }} />
                                <KanbanColumn title="üü° FAIBLE" keywords={data.mots_cles.filter(k => k.priorite === 'FAIBLE')} onCardClick={(k) => { setSelectedKeyword(k); setShowModal(true); }} />
                                <KanbanColumn title="‚ö´ IMPOSSIBLE" keywords={data.mots_cles.filter(k => k.priorite === 'IMPOSSIBLE')} onCardClick={(k) => { setSelectedKeyword(k); setShowModal(true); }} />
                            </div>
                        </>
                    )}

                    {showModal && selectedKeyword && <DetailModal keyword={selectedKeyword} onClose={() => setShowModal(false)} />}
                </div>
            );
        }

        function StatCard({ title, count, color }) {
            return (
                <div className={`${color} rounded-xl p-6 text-white card-hover`}>
                    <div className="text-sm font-medium opacity-90">{title}</div>
                    <div className="text-4xl font-bold mt-2">{count}</div>
                </div>
            );
        }

        function KanbanColumn({ title, keywords, onCardClick }) {
            return (
                <div className="bg-gray-800 rounded-xl p-4 kanban-column">
                    <h3 className="font-bold text-lg mb-4">{title}</h3>
                    <div className="space-y-3">
                        {keywords.length === 0 ? <p className="text-gray-500 text-sm text-center py-8">Aucun mot-cl√©</p> : 
                            keywords.map((k, i) => <KeywordCard key={i} keyword={k} onClick={() => onCardClick(k)} />)
                        }
                    </div>
                </div>
            );
        }

        function KeywordCard({ keyword, onClick }) {
            return (
                <div onClick={onClick} className="bg-gray-700 rounded-lg p-4 cursor-pointer hover:bg-gray-600 transition">
                    <h4 className="font-semibold text-white mb-2 truncate">{keyword.mot_cle}</h4>
                    <div className="space-y-1 text-sm text-gray-300">
                        <div className="flex justify-between"><span>üìä Volume:</span><span className="font-medium">{keyword.volume || 'N/A'}</span></div>
                        <div className="flex justify-between"><span>üí∞ Business:</span><span className="font-medium">{keyword.indice_business || 'N/A'}</span></div>
                        <div className="flex justify-between"><span>üìç Position:</span><span className="font-medium">{keyword.position_actuelle || 'N/A'}</span></div>
                    </div>
                </div>
            );
        }

        function DetailModal({ keyword, onClose }) {
            let top10 = [];
            try {
                top10 = keyword.top10_serp ? JSON.parse(keyword.top10_serp) : [];
            } catch(e) {
                top10 = [];
            }
            const actions = keyword.actions_suggerees ? keyword.actions_suggerees.split('\n').filter(a => a.trim()) : [];

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop" onClick={onClose}>
                    <div className="bg-gray-800 rounded-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto" onClick={(e) => e.stopPropagation()}>
                        <div className="sticky top-0 bg-gray-800 border-b border-gray-700 p-6 flex justify-between">
                            <h2 className="text-2xl font-bold text-white">{keyword.mot_cle}</h2>
                            <button onClick={onClose} className="text-gray-400 hover:text-white text-3xl">√ó</button>
                        </div>
                        <div className="p-6 space-y-6">
                            <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                                <MetricCard icon="üìä" label="Volume" value={keyword.volume} />
                                <MetricCard icon="üí∞" label="Indice Business" value={keyword.indice_business} />
                                <MetricCard icon="üìç" label="Position" value={keyword.position_actuelle} />
                            </div>
                            {keyword.justification && (
                                <div className="bg-gray-700 rounded-xl p-4">
                                    <h3 className="font-semibold mb-2">üí° Justification</h3>
                                    <p className="text-gray-300 text-sm">{keyword.justification}</p>
                                </div>
                            )}
                            {top10.length > 0 && (
                                <div className="bg-gray-700 rounded-xl p-4">
                                    <h3 className="font-semibold mb-3">üîù TOP 10 SERP</h3>
                                    <div className="space-y-2">
                                        {top10.map((item, i) => (
                                            <div key={i} className="flex gap-3 text-sm bg-gray-600 p-2 rounded">
                                                <span className="font-bold text-cyan-400">#{i + 1}</span>
                                                <a href={item.url} target="_blank" className="text-gray-300 hover:text-white truncate flex-1">{item.title || item.url}</a>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        function MetricCard({ icon, label, value }) {
            return (
                <div className="bg-gray-700 rounded-lg p-4">
                    <div className="text-2xl mb-1">{icon}</div>
                    <div className="text-xs text-gray-400 mb-1">{label}</div>
                    <div className="text-xl font-bold">{value || 'N/A'}</div>
                </div>
            );
        }

        ReactDOM.render(<SEOAnalyzer />, document.getElementById('root'));
    </script>
</body>
</html>
