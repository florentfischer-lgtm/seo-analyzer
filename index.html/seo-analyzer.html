<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Keyword Analyzer - L-Expert-Comptable.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%); }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3); }
        .priority-haute { background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%); }
        .priority-moyenne { background: linear-gradient(135deg, #F97316 0%, #EA580C 100%); }
        .priority-faible { background: linear-gradient(135deg, #EAB308 0%, #CA8A04 100%); }
        .priority-impossible { background: linear-gradient(135deg, #6B7280 0%, #4B5563 100%); }
        .loading-spinner {
            border: 3px solid #1E293B;
            border-top: 3px solid #73EDE0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .modal-backdrop { backdrop-filter: blur(8px); background: rgba(0, 0, 0, 0.7); }
        .kanban-column { min-height: 400px; }
        .turquoise-glow { box-shadow: 0 0 20px rgba(115, 237, 224, 0.3); }
        .dragging { opacity: 0.5; cursor: grabbing !important; }
        .drag-over { background: rgba(115, 237, 224, 0.1); border: 2px dashed #73EDE0; }
    </style>
</head>
<body class="gradient-bg min-h-screen text-gray-100">
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_CONFIG = {
            ADD_KEYWORD: 'https://florentfischer.app.n8n.cloud/webhook/ajout-mot-cle',
            GET_DATA: 'https://florentfischer.app.n8n.cloud/webhook/donnees-seo',
            UPDATE_PRIORITY: 'https://florentfischer.app.n8n.cloud/webhook/update-priorite'
        };

        function SEOAnalyzer() {
            const [data, setData] = useState({ stats: { haute: 0, moyenne: 0, faible: 0, impossible: 0 }, mots_cles: [] });
            const [loading, setLoading] = useState(true);
            const [adding, setAdding] = useState(false);
            const [selectedKeyword, setSelectedKeyword] = useState(null);
            const [showModal, setShowModal] = useState(false);
            const [notification, setNotification] = useState(null);
            const [autoRefresh, setAutoRefresh] = useState(true);
            const [draggedItem, setDraggedItem] = useState(null);

            const [formData, setFormData] = useState({
                mot_cle: '', url: '', volume: '', indice_business: ''
            });

            const fetchData = async () => {
                try {
                    const response = await fetch(API_CONFIG.GET_DATA);
                    const result = await response.json();
                    
                    let rawData = [];
                    if (result.success && result.mots_cles) {
                        rawData = result.mots_cles;
                    } else if (Array.isArray(result)) {
                        rawData = result;
                    } else if (result.data) {
                        rawData = result.data;
                    } else if (result.mots_cles) {
                        rawData = result.mots_cles;
                    }

                    const normalizePriority = (value) => {
                        if (!value) return 'MOYENNE';
                        const str = value.toString().toUpperCase().trim();
                        if (str.includes('HAUTE') || str.includes('HIGH')) return 'HAUTE';
                        if (str.includes('FAIBLE') || str.includes('LOW')) return 'FAIBLE';
                        if (str.includes('IMPOSSIBLE')) return 'IMPOSSIBLE';
                        return 'MOYENNE';
                    };

                    const keywords = rawData
                        .filter(item => {
                            if (!item || !item.mot_cle) return false;
                            const motCle = item.mot_cle.toString().trim();
                            if (motCle === '' || motCle.toLowerCase() === 'mot_cle') return false;
                            return true;
                        })
                        .map((item, index) => ({
                            id: `${item.mot_cle}-${index}`,
                            mot_cle: item.mot_cle || `Mot-cl√© ${index + 1}`,
                            url: item.url || '',
                            volume: parseInt(item.volume) || 0,
                            indice_business: parseInt(item.indice_business) || 0,
                            priorite: normalizePriority(item.priorite),
                            position_actuelle: item.position_actuelle || 'N/A',
                            delta_positions: item.delta_positions || 'N/A',
                            clics_16m: parseInt(item.clics_16m) || 0,
                            impressions_16m: parseInt(item.impressions_16m) || 0,
                            ctr: item.ctr || 'N/A',
                            nb_concurrents: parseInt(item.nb_concurrents) || 0,
                            nb_sites_gouv: parseInt(item.nb_sites_gouv) || 0,
                            nb_medias: parseInt(item.nb_medias) || 0,
                            justification: item.justification || '',
                            actions_suggerees: item.actions_suggerees || '',
                            top10_serp: item.top10_serp || '[]',
                            url_trouvee: item.url_trouvee || '',
                            url_match: item.url_match || false,
                            flag_juridique: item.flag_juridique || false,
                            derniere_maj: item.derniere_maj || ''
                        }));

                    const stats = {
                        haute: keywords.filter(k => k.priorite === 'HAUTE').length,
                        moyenne: keywords.filter(k => k.priorite === 'MOYENNE').length,
                        faible: keywords.filter(k => k.priorite === 'FAIBLE').length,
                        impossible: keywords.filter(k => k.priorite === 'IMPOSSIBLE').length
                    };

                    setData({ stats, mots_cles: keywords });

                } catch (error) {
                    console.error('Erreur chargement:', error);
                    showNotification('Erreur de chargement', 'error');
                } finally {
                    setLoading(false);
                }
            };

            const updatePriority = async (motCle, nouvellePriorite) => {
                try {
                    const response = await fetch(API_CONFIG.UPDATE_PRIORITY, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            mot_cle: motCle,
                            priorite: nouvellePriorite
                        })
                    });

                    const result = await response.json();
                    
                    if (result.success || response.ok) {
                        showNotification(`‚úÖ "${motCle}" ‚Üí ${nouvellePriorite}`, 'success');
                        
                        // Mettre √† jour localement
                        setData(prev => {
                            const updatedKeywords = prev.mots_cles.map(k =>
                                k.mot_cle === motCle ? { ...k, priorite: nouvellePriorite } : k
                            );
                            const newStats = {
                                haute: updatedKeywords.filter(k => k.priorite === 'HAUTE').length,
                                moyenne: updatedKeywords.filter(k => k.priorite === 'MOYENNE').length,
                                faible: updatedKeywords.filter(k => k.priorite === 'FAIBLE').length,
                                impossible: updatedKeywords.filter(k => k.priorite === 'IMPOSSIBLE').length
                            };
                            return { stats: newStats, mots_cles: updatedKeywords };
                        });
                    } else {
                        showNotification('‚ö†Ô∏è Erreur de mise √† jour', 'error');
                    }
                } catch (error) {
                    console.error('Erreur update:', error);
                    showNotification('‚ö†Ô∏è Erreur de mise √† jour', 'error');
                }
            };

            const handleDragStart = (e, keyword) => {
                setDraggedItem(keyword);
                e.dataTransfer.effectAllowed = 'move';
                e.currentTarget.classList.add('dragging');
            };

            const handleDragEnd = (e) => {
                e.currentTarget.classList.remove('dragging');
                setDraggedItem(null);
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
            };

            const handleDragEnter = (e) => {
                e.currentTarget.classList.add('drag-over');
            };

            const handleDragLeave = (e) => {
                e.currentTarget.classList.remove('drag-over');
            };

            const handleDrop = (e, targetPriority) => {
                e.preventDefault();
                e.currentTarget.classList.remove('drag-over');
                
                if (draggedItem && draggedItem.priorite !== targetPriority) {
                    updatePriority(draggedItem.mot_cle, targetPriority);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setAdding(true);

                try {
                    const response = await fetch(API_CONFIG.ADD_KEYWORD, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            mot_cle: formData.mot_cle,
                            url: formData.url,
                            volume: formData.volume || 0,
                            indice_business: formData.indice_business || 0
                        })
                    });

                    const result = await response.json();
                    
                    if (result.success || response.ok) {
                        showNotification('‚úÖ Mot-cl√© ajout√© ! Analyse en cours (40-50 sec)', 'success');
                        setFormData({ mot_cle: '', url: '', volume: '', indice_business: '' });
                        setTimeout(() => {
                            fetchData();
                            showNotification('üîÑ Donn√©es rafra√Æchies', 'info');
                        }, 45000);
                    } else {
                        showNotification('‚ö†Ô∏è Le mot-cl√© a √©t√© ajout√©', 'info');
                        setTimeout(() => fetchData(), 45000);
                    }
                } catch (error) {
                    showNotification('‚ö†Ô∏è Le mot-cl√© a peut-√™tre √©t√© ajout√©', 'info');
                    setTimeout(() => fetchData(), 45000);
                } finally {
                    setAdding(false);
                }
            };

            const showNotification = (message, type) => {
                setNotification({ message, type });
                setTimeout(() => setNotification(null), 5000);
            };

            useEffect(() => {
                fetchData();
                const interval = autoRefresh ? setInterval(() => {
                    if (document.visibilityState === 'visible') {
                        fetchData();
                    }
                }, 60000) : null;
                return () => { if (interval) clearInterval(interval); };
            }, [autoRefresh]);

            return (
                <div className="min-h-screen p-6">
                   {/* Header Textuel - Version Finale & Stable */}
                    <header className="mb-10">
                        <div className="flex flex-col md:flex-row md:items-end justify-between gap-6">
                            
                            {/* Partie Gauche : Titre + Signature */}
                            <div className="flex flex-col items-start gap-1">
                                <h1 className="text-4xl md:text-5xl font-bold text-white tracking-tight">
                                    Content Factory
                                </h1>
                                
                                <div className="flex items-baseline gap-2 mt-1">
                                    <span className="text-gray-400 text-lg font-medium italic">by</span>
                                    <span className="text-white text-2xl font-bold tracking-tight">
                                        L-Expert-Comptable<span className="text-[#73EDE0]">.com</span>
                                    </span>
                                </div>
                            </div>

                            {/* Partie Droite : Boutons (inchang√©e) */}
                            <div className="flex items-center gap-4 bg-gray-800/50 p-2 rounded-xl border border-gray-700">
                                <button
                                    onClick={fetchData}
                                    className="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition border border-gray-600 shadow-sm"
                                >
                                    <span>üîÑ</span> <span className="hidden sm:inline">Rafra√Æchir</span>
                                </button>
                                <label className="flex items-center gap-2 text-sm pr-2 cursor-pointer select-none">
                                    <div className="relative">
                                        <input
                                            type="checkbox"
                                            checked={autoRefresh}
                                            onChange={(e) => setAutoRefresh(e.target.checked)}
                                            className="sr-only peer"
                                        />
                                        <div className="w-9 h-5 bg-gray-600 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-[#73EDE0]"></div>
                                    </div>
                                    <span className="text-gray-300">Auto-refresh</span>
                                </label>
                            </div>
                        </div>
                    </header>

                    {notification && (
                        <div className={`fixed top-4 right-4 z-50 px-6 py-4 rounded-lg shadow-lg ${
                            notification.type === 'success' ? 'bg-green-500' :
                            notification.type === 'error' ? 'bg-red-500' : 'bg-blue-500'
                        } text-white font-semibold turquoise-glow`}>
                            {notification.message}
                        </div>
                    )}

                    {loading ? (
                        <div className="flex items-center justify-center h-64">
                            <div className="loading-spinner"></div>
                        </div>
                    ) : (
                        <>
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                                <StatCard title="HAUTE" count={data.stats.haute} color="priority-haute" />
                                <StatCard title="MOYENNE" count={data.stats.moyenne} color="priority-moyenne" />
                                <StatCard title="FAIBLE" count={data.stats.faible} color="priority-faible" />
                                <StatCard title="IMPOSSIBLE" count={data.stats.impossible} color="priority-impossible" />
                            </div>

                            <div className="bg-gray-800 rounded-xl p-6 mb-8 card-hover">
                                <h2 className="text-xl font-bold mb-4 flex items-center gap-2">
                                    <span>üöÄ</span> Ajouter un mot-cl√©
                                </h2>
                                <form onSubmit={handleSubmit} className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-2">Mot-cl√© *</label>
                                        <input type="text" required value={formData.mot_cle} onChange={(e) => setFormData({...formData, mot_cle: e.target.value})}
                                            className="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-cyan-400"
                                            placeholder="expert comptable startup" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-2">URL cible</label>
                                        <input type="url" value={formData.url} onChange={(e) => setFormData({...formData, url: e.target.value})}
                                            className="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-cyan-400"
                                            placeholder="https://... (optionnel)" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-2">Volume</label>
                                        <input type="number" value={formData.volume} onChange={(e) => setFormData({...formData, volume: e.target.value})}
                                            className="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-cyan-400" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-2">Indice Business</label>
                                        <input type="number" value={formData.indice_business} onChange={(e) => setFormData({...formData, indice_business: e.target.value})}
                                            className="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-cyan-400" />
                                    </div>
                                    <div className="md:col-span-2">
                                        <button type="submit" disabled={adding}
                                            className="w-full bg-cyan-400 hover:bg-cyan-500 text-gray-900 font-bold py-3 rounded-lg transition disabled:opacity-50 flex items-center justify-center gap-2">
                                            {adding ? 'Analyse en cours...' : 'üöÄ Lancer l\'analyse'}
                                        </button>
                                    </div>
                                </form>
                            </div>

                            <div className="grid grid-cols-1 lg:grid-cols-4 gap-6">
                                <KanbanColumn 
                                    title="üî¥ HAUTE" 
                                    priority="HAUTE"
                                    keywords={data.mots_cles.filter(k => k.priorite === 'HAUTE')}
                                    onCardClick={(k) => { setSelectedKeyword(k); setShowModal(true); }}
                                    onDragStart={handleDragStart}
                                    onDragEnd={handleDragEnd}
                                    onDragOver={handleDragOver}
                                    onDragEnter={handleDragEnter}
                                    onDragLeave={handleDragLeave}
                                    onDrop={handleDrop}
                                />
                                <KanbanColumn 
                                    title="üü† MOYENNE"
                                    priority="MOYENNE"
                                    keywords={data.mots_cles.filter(k => k.priorite === 'MOYENNE')}
                                    onCardClick={(k) => { setSelectedKeyword(k); setShowModal(true); }}
                                    onDragStart={handleDragStart}
                                    onDragEnd={handleDragEnd}
                                    onDragOver={handleDragOver}
                                    onDragEnter={handleDragEnter}
                                    onDragLeave={handleDragLeave}
                                    onDrop={handleDrop}
                                />
                                <KanbanColumn 
                                    title="üü° FAIBLE"
                                    priority="FAIBLE"
                                    keywords={data.mots_cles.filter(k => k.priorite === 'FAIBLE')}
                                    onCardClick={(k) => { setSelectedKeyword(k); setShowModal(true); }}
                                    onDragStart={handleDragStart}
                                    onDragEnd={handleDragEnd}
                                    onDragOver={handleDragOver}
                                    onDragEnter={handleDragEnter}
                                    onDragLeave={handleDragLeave}
                                    onDrop={handleDrop}
                                />
                                <KanbanColumn 
                                    title="‚ö´ IMPOSSIBLE"
                                    priority="IMPOSSIBLE"
                                    keywords={data.mots_cles.filter(k => k.priorite === 'IMPOSSIBLE')}
                                    onCardClick={(k) => { setSelectedKeyword(k); setShowModal(true); }}
                                    onDragStart={handleDragStart}
                                    onDragEnd={handleDragEnd}
                                    onDragOver={handleDragOver}
                                    onDragEnter={handleDragEnter}
                                    onDragLeave={handleDragLeave}
                                    onDrop={handleDrop}
                                />
                            </div>
                        </>
                    )}

                    {showModal && selectedKeyword && <DetailModal keyword={selectedKeyword} onClose={() => setShowModal(false)} />}
                </div>
            );
        }

        function StatCard({ title, count, color }) {
            return (
                <div className={`${color} rounded-xl p-6 text-white card-hover`}>
                    <div className="text-sm font-medium opacity-90">{title}</div>
                    <div className="text-4xl font-bold mt-2">{count}</div>
                </div>
            );
        }

        function KanbanColumn({ title, priority, keywords, onCardClick, onDragStart, onDragEnd, onDragOver, onDragEnter, onDragLeave, onDrop }) {
            return (
                <div 
                    className="bg-gray-800 rounded-xl p-4 kanban-column"
                    onDragOver={onDragOver}
                    onDragEnter={onDragEnter}
                    onDragLeave={onDragLeave}
                    onDrop={(e) => onDrop(e, priority)}
                >
                    <h3 className="font-bold text-lg mb-4">{title}</h3>
                    <div className="space-y-3">
                        {keywords.length === 0 ? (
                            <p className="text-gray-500 text-sm text-center py-8">Glissez un mot-cl√© ici</p>
                        ) : (
                            keywords.map((k, i) => (
                                <KeywordCard 
                                    key={k.id} 
                                    keyword={k}
                                    onClick={() => onCardClick(k)}
                                    onDragStart={onDragStart}
                                    onDragEnd={onDragEnd}
                                />
                            ))
                        )}
                    </div>
                </div>
            );
        }

        function KeywordCard({ keyword, onClick, onDragStart, onDragEnd }) {
            return (
                <div 
                    draggable
                    onDragStart={(e) => onDragStart(e, keyword)}
                    onDragEnd={onDragEnd}
                    onClick={onClick}
                    className="bg-gray-700 rounded-lg p-4 cursor-move hover:bg-gray-600 transition"
                    style={{ cursor: 'grab' }}
                >
                    <h4 className="font-semibold text-white mb-3 truncate">{keyword.mot_cle}</h4>
                    <div className="space-y-2 text-sm text-gray-300">
                        <div className="flex justify-between">
                            <span className="flex items-center gap-1">üëÜ Clics:</span>
                            <span className="font-medium text-cyan-400">{keyword.clics_16m || 0}</span>
                        </div>
                        <div className="flex justify-between">
                            <span className="flex items-center gap-1">üëÅÔ∏è Impressions:</span>
                            <span className="font-medium text-cyan-400">{keyword.impressions_16m || 0}</span>
                        </div>
                        <div className="flex justify-between">
                            <span className="flex items-center gap-1">üìç Position:</span>
                            <span className="font-medium text-cyan-400">{keyword.position_actuelle || 'N/A'}</span>
                        </div>
                    </div>
                </div>
            );
        }

        function DetailModal({ keyword, onClose }) {
            let top10 = [];
            try { top10 = keyword.top10_serp ? JSON.parse(keyword.top10_serp) : []; } catch(e) { top10 = []; }

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop" onClick={onClose}>
                    <div className="bg-gray-800 rounded-2xl max-w-6xl w-full max-h-[90vh] overflow-y-auto" onClick={(e) => e.stopPropagation()}>
                        {/* Header */}
                        <div className="sticky top-0 bg-gray-800 border-b border-gray-700 p-6 flex justify-between items-start">
                            <div>
                                <h2 className="text-3xl font-bold text-white mb-2">{keyword.mot_cle}</h2>
                                {keyword.url && (
                                    <a href={keyword.url} target="_blank" className="text-cyan-400 hover:text-cyan-300 text-sm flex items-center gap-1">
                                        üîó {keyword.url}
                                    </a>
                                )}
                            </div>
                            <button onClick={onClose} className="text-gray-400 hover:text-white text-4xl leading-none">√ó</button>
                        </div>

                        <div className="p-6 space-y-6">
                            {/* Section 1 : M√©triques de performance */}
                            <div className="bg-gray-700 rounded-xl p-6">
                                <h3 className="text-xl font-bold text-white mb-4 flex items-center gap-2">
                                    <span>üìä</span> Performances actuelles
                                </h3>
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                    <MetricCard icon="üëÜ" label="Clics (16m)" value={keyword.clics_16m} />
                                    <MetricCard icon="üëÅÔ∏è" label="Impressions (16m)" value={keyword.impressions_16m} />
                                    <MetricCard icon="üìç" label="Position" value={keyword.position_actuelle} />
                                    <MetricCard icon="üìà" label="√âvolution" value={keyword.delta_positions} />
                                    <MetricCard icon="üéØ" label="CTR" value={keyword.ctr} />
                                    <MetricCard icon="üìä" label="Volume" value={keyword.volume} />
                                    <MetricCard icon="üí∞" label="Indice Business" value={keyword.indice_business} />
                                    <MetricCard icon="üîÑ" label="Derni√®re MAJ" value={keyword.derniere_maj || 'N/A'} small />
                                </div>
                            </div>

                            {/* Section 2 : Analyse concurrentielle */}
                            <div className="bg-gray-700 rounded-xl p-6">
                                <h3 className="text-xl font-bold text-white mb-4 flex items-center gap-2">
                                    <span>‚öîÔ∏è</span> Analyse concurrentielle
                                </h3>
                                <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                                    <MetricCard icon="üè¢" label="Concurrents" value={keyword.nb_concurrents} />
                                    <MetricCard icon="üèõÔ∏è" label="Sites Gouv" value={keyword.nb_sites_gouv} />
                                    <MetricCard icon="üì∞" label="M√©dias" value={keyword.nb_medias} />
                                </div>
                            </div>

                            {/* Section 3 : Analyse SEO */}
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div className="bg-gray-700 rounded-xl p-6">
                                    <h3 className="text-lg font-bold text-white mb-3 flex items-center gap-2">
                                        <span>üéØ</span> Statut URL
                                    </h3>
                                    <div className="space-y-2 text-sm">
                                        <div className="flex justify-between items-center">
                                            <span className="text-gray-300">URL trouv√©e:</span>
